<meta charset="UTF-8">

<script>

function pulaLinha() {

    document.write("<br>");
    document.write("<br>");

}

function mostra(frase) {

    document.write(frase);
    pulaLinha();
}

function calculaIMC(peso, altura) {

    var imc = peso / (altura * altura);
    return imc;

}

    var imcFlavio = calculaIMC(73, 1.71);
    var imcAmigo =  calculaIMC(68, 1.72);

    mostra(imcFlavio);
    mostra(imcAmigo);

</script>
